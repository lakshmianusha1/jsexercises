<script>

function vowel_cons_count(str){

var vowels = 'aeiouAEIOU';
var count = 0 ; 
for (i=0;i<str.length;i++){
if (vowels.indexOf(str[i]) !== -1){
count += 1;
}
}
return 'the vowel count is ' + count + 'the consonants count is ' + (str.length - count) ;
}
